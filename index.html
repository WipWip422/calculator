<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Numeric is a basic calculator, made as a learning perpose project with a very simple HTML, CSS and JavaScript.">
    <meta name="keywords" content="calculator, app, basic calculator, numbers, numeric, html, css, javascipt">
    <title>Numeric | Calculator</title>
    <link rel="shortcut icon" href="numerical.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Macondo&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo">
        <img src="numerical.png" alt="logo">
        <p>numeric</p>
    </div>

    <div class="parant-parant">

        <div class="parant">
        <div class="child">

            <h1 id="result">Result</h1>

            <div class="inputs">
                <input type="number" id="fieldOne" placeholder="first number...">
                <input type="number" id="fieldTwo" placeholder="last number...">
            </div>
            
            <div class="buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">ร</button>
                <button id="divide">รท</button>
                <button id="reminder" title="reminder">R</button>
            </div>

            <div class="refresh">
                <button id="refresh">Refresh</button>
            </div>

        </div>
    </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
