<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator BlueArt</title>
    <link rel="shortcut icon" href="numerical.png" type="image/png">
    <meta name="description" content="Just a basic online calculator, use it if you like or ignore.">
    <meta name="keywords" content="Calculator, Number, Numeric, BlueArt, Root, Plus, Minus, Square, Divide, Multiply, Basic Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Macondo&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
    <meta name="google-site-verification" content="ccnAurZgzequqXw8VRwQ62-D8u1pWtHKQ5tWg0Yh6F4" />
</head>
<body>

    <div class="parent-parent">
    <div class="parent">
        <div class="child">

            <h1 id="result">Result</h1>

            <div class="inputs">
                <input type="number" id="fieldOne" placeholder="first number...">
                <input type="number" id="fieldTwo" placeholder="last number...">
            </div>
            
            <div class="buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">ร</button>
                <button id="divide">รท</button>
                <button id="remainder" title="reminder">R</button>
                <button id="power">^</button>
            </div>

            <div class="refresh">
                <button id="refresh">Refresh</button>
            </div>

        </div>
    </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
